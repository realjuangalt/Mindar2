<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Optional: Add a plane to display a static image on the target (replace with your trigger image URL if needed) -->
        <!-- <a-plane src="path/to/your-trigger-image.png" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane> -->
        
        <!-- Example 3D content: A rotating red box that appears when the target is detected -->
        <a-box position="0 0 0.5" scale="0.5 0.5 0.5" color="red" animation="property: rotation; to: 0 360 0; loop: true; dur: 2000; easing: linear"></a-box>
      </a-entity>
    </a-scene>
  </body>
</html>
